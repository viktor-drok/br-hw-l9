<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <h1 class="name">CSS Dinner Shopping List</h1>
          <h2 class="call">Letâ€™s go to the mall!</h2>
        </div>
      </header>
      <main class="main">
        <div class="menu container">
          <ul class="menu-list">
            <li class="menu-item">
              <label class="check option">
                <input type="checkbox" class="check-input" />
                <span class="chek-box"></span>
                <span class="list-title">A lot of pickles</span>
                <span class="menu-text">for the next lessons about CSS</span>
              </label>
            </li>
            <li class="menu-item">
              <label class="check option">
                <input type="checkbox" class="check-input" />
                <span class="chek-box"></span>
                <span class="list-title">10 apples</span>
                <span class="menu-text">for more CSS manipulations</span>
              </label>
            </li>
            <li class="menu-item">
              <label class="check option">
                <input type="checkbox" class="check-input" />
                <span class="chek-box"></span>
                <span class="list-title">20 oranges</span>
                <span class="menu-text">because they are awesome</span>
              </label>
            </li>
            <li class="menu-item">
              <label class="check option">
                <input type="checkbox" class="check-input" />
                <span class="chek-box"></span>
                <span class="list-title">13 plates</span>
                <span class="menu-text">hm... they always dissapear</span>
              </label>
            </li>
            <li class="menu-item">
              <label class="check option">
                <input type="checkbox" class="check-input" />
                <span class="chek-box"></span>
                <span class="list-title">15 bentos</span>
              </label>
            </li>
            <li class="menu-item">
              <label class="check option">
                <input type="checkbox" class="check-input" />
                <span class="chek-box"></span>
                <span class="list-title">1 bottle of Sake</span>
                <span class="menu-text">for my friends</span>
              </label>
            </li>
          </ul>
        </div>
      </main>
      <footer class="footer">
        <div class="container">
          <input type="submit" class="footer-title" value="Bon appetit :)" />
          <!-- <h2 class="footer-title">Bon appetit :)</h2> -->
        </div>
      </footer>
    </div>
  </body>
</html>
